{% extends 'bookmark/base.html' %}
{% block title %}- Login-in {% endblock title %}
{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to login. If you don't have an
    account <a href="{% url "register" %}">register here</a></p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Login" /></p>
    </form>
{% endblock content %}
